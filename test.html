<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Website</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Featured Car Model</h1>
      <button class="explore-btn">Explore Our Inventory</button>
    </div>
  </section>

  <!-- Car Category Navigation -->
  <nav class="category-nav">
    <ul>
      <li><a href="#">Sedans</a></li>
      <li><a href="#">SUVs</a></li>
      <li><a href="#">Trucks</a></li>
    </ul>
  </nav>

  <!-- Featured Cars Section -->
  <section class="featured-cars">
    <!-- Car Thumbnails -->
    <div class="car-thumbnail">
      <img src="landcruiser100.jpg" alt="Car 1">
      <h2>Car Model 1</h2>
      <p>Starting Price: $XX,XXX</p>
      <button class="view-details-btn">View Details</button>
    </div>
    <!-- Add more car thumbnails as needed -->
  </section>

  <!-- Car Details Page -->
  <section class="car-details">
    <div class="main-image">
      <img src="landcruiser2.jpg" alt="Car 1">
    </div>
    <div class="gallery">
      <!-- Image gallery carousel/grid goes here -->
    </div>
    <div class="car-info">
      <h2>Car Model 1</h2>
      <p>Starting Price: $XX,XXX</p>
      <!-- Add more car information here -->
    </div>
    <div class="description">
      <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </div>
    <div class="call-to-action">
      <button class="test-drive-btn">Request a Test Drive</button>
      <button class="quote-btn">Get a Quote</button>
      <button class="contact-btn">Contact Us</button>
    </div>
  </section>
</body>
</html>
